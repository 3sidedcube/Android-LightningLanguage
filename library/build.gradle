plugins {
	id 'com.android.library'
}

repositories {
	maven { url "https://oss.jfrog.org/libs-snapshot" }
}

android {
	compileSdkVersion rootProject.ext.compileSdkVersion

	defaultConfig {
		minSdkVersion rootProject.ext.minSdkVersion
		targetSdkVersion rootProject.ext.targetSdkVersion
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}

	lintOptions {
		abortOnError false
	}
}

dependencies {
	implementation 'androidx.annotation:annotation:1.4.0'
	implementation "androidx.preference:preference:1.2.0"
	implementation 'com.3sidedcube.storm:util:1.2.0'
	implementation 'com.google.code.gson:gson:2.9.0'
	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
}

apply plugin: 'maven-publish'
apply plugin: 'signing'


allprojects {
	tasks.withType(Javadoc) {
		options.addStringOption('Xdoclint:none', '-quiet')
	}
}

ext.ARTIFACTORY_USERNAME = properties.get('ARTIFACTORY_USERNAME', '')
ext.ARTIFACTORY_PASSWORD = properties.get('ARTIFACTORY_PASSWORD', '')

afterEvaluate { project ->
	publishing {
		publications {
			mavenJava(MavenPublication) {
				from components.release
				groupId = GROUP
				artifactId = POM_ARTIFACT_ID
				version = VERSION_NAME

				pom {
					name = POM_NAME
					packaging = POM_PACKAGING
					description = POM_DESCRIPTION
					url = POM_URL

					scm {
						url = POM_SCM_URL
						connection = POM_SCM_CONNECTION
						developerConnection = POM_SCM_DEV_CONNECTION
					}

					licenses {
						license {
							name = POM_LICENSE_NAME
							url = POM_LICENSE_URL
							distribution = 'repo'
						}
					}

					developers {
						developer {
							id = POM_DEVELOPER_ID
							name = POM_DEVELOPER_NAME
						}
					}
				}
			}
		}
		repositories {
			maven {
				url = "http://oss.3sidedcube.com:8081/artifactory/internal"
				allowInsecureProtocol = true
				credentials {
					username = ARTIFACTORY_USERNAME
					password = ARTIFACTORY_PASSWORD
				}
			}
		}
	}

	signing {
		sign publishing.publications.mavenJava
	}
}
